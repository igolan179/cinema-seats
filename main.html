<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Cinema</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="chairs"></div>
            <div class="chairs"></div>
            <div class="chairs"></div>
            <div class="chairs"></div>
            <div class="chairs"></div>
            <div class="chairs"></div>
            <div class="chairs"></div>
        </div>
        <div class="row">
            <div class="chairs"></div>
            <div class="chairs"></div>
            <div class="chairs unav"></div>
            <div class="chairs unav"></div>
            <div class="chairs unav"></div>
            <div class="chairs"></div>
        </div>
        <div class="row">
            <div class="chairs"></div>
            <div class="chairs"></div>
            <div class="chairs"></div>
            <div class="chairs"></div>
            <div class="chairs"></div>
            <div class="chairs"></div>
        </div>
        <div class="row">
            <div class="chairs unav"></div>
            <div class="chairs unav"></div>
            <div class="chairs"></div>
            <div class="chairs"></div>
            <div class="chairs"></div>
        </div>
        <div class="row">
            <div class="chairs"></div>
            <div class="chairs"></div>
            <div class="chairs"></div>
            <div class="chairs"></div>
            <div class="chairs"></div>
        </div>
        <div class="row">
            <div class="chairs"></div>
            <div class="chairs"></div>
            <div class="chairs"></div>
            <div class="chairs"></div>
        </div>
        <div class="legend">
            <div>Unavailable:</div>
            <div class="sample" id="Unavailable"></div>
            <div>Available:</div>
            <div class="sample" id="Available"></div>
            <div>Chosen:</div>
            <div class="sample" id="Chosen"></div>
            <div>Each seat costs 15$</div>
        </div>

    </div>
    <div class="info-box">
        <div class="info">
            <div>Total Price: </div>
            <div class="price">0</div>
            <div>Number of Seats:</div>
            <div class="seats">0</div>
            <input class="submit" type="button" value="Submit">
            <input class="reset" type="button" value="Reset">

        </div>

    </div>

    <script src='main.js'></script>
</body>

</html>
